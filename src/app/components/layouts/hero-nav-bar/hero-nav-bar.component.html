<header>
  <nav class="relative">
    <div
      #sideNav
      id="side-nav"
      class="fixed h-full w-0 duration-300 grid place-items-center"
    >
      <div>
        <button
          class="text-4xl absolute right-0 top-0 p-4 hover:text-amber-50 cursor-pointer"
          (click)="closeMobileNavBar(sideNav, mobileItems)"
        >
          <fa-icon [icon]="icons.faClose"></fa-icon>
        </button>
        <ul #mobileItems class="hidden flex-col items-center space-y-4">
          <li
            class="font-body text-2xl cursor-pointer tracking-widest leading-loose hover:text-amber-50 duration-200 hover:border-amber-50 hover:border-b-2"
            *ngFor="let k of navBarItems"
          >
            <a>{{ k.name }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="lg:hidden">
      <div class="flex flex-row">
        <div class="m-4">
          <img
            src="assets/img/Standard Collection 23.png"
            alt=""
            class="w-28"
          />
        </div>
        <div
          id="mobile-nav-bar"
          class="basis-full cursor-pointer flex items-center flex-row-reverse"
        >
          <fa-icon
            (click)="openMobileNavBar(sideNav, mobileItems)"
            class="text-amber-50 text-4xl mx-4"
            [icon]="icons.faBars"
          ></fa-icon>
        </div>
      </div>
    </div>
    <!-- Desktop NavBar -->
    <div class="hidden lg:block">
      <div class="flex flex-row">
        <div class="p-2">

        <div class="grow flex items-center">
          <ul class="flex flex-row mx-8 space-x-4">
            <li *ngFor="let navItem of getNavBarItems()" class="list-none">
              <a
                class="font-body tracking-widest text-amber-50 hover:text-gray-100 duration-200 hover:underline"
                routerLink="/{{ navItem.path }}"
                >{{ navItem.name }}</a
              >
            </li>
          </ul>
        </div>
        <div class="basis-1/5">
          <ul class="flex flex-row items-center space-x-2">
            <li>
              <button
                class="tracking-wider hover:text-rose-700 text-xl font-bold text-amber-50"
                [routerLink]="getLoginNavBarItem()"
              >
                Connection
              </button>
            </li>
            <li>
              <button
                class="shadow-lg bg-rose-700 duration-200 hover:text-black hover:bg-white my-4 p-4 font-bold tracking-wider text-white text-xl"
              >
                S'enregistrer
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
