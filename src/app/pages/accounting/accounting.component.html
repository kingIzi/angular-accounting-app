<div class="custom-bg flex h-screen w-screen overflow-hidden">
  <div
    #sideBar
    class="hidden lg:block shrink-0 border-r lg:basis-60 bg-black backdrop-filter backdrop-blur-lg bg-opacity-20"
  >
    <app-side-nav (sideBar)="onCloseSideBar(sideBar)"></app-side-nav>
  </div>
  <div #contents class="basis-full flex flex-col">
    <app-nav-bar
      navLabel="Document de synthese"
      (sideBar)="onOpenSideBar(sideBar)"
    ></app-nav-bar>
    <div class="basis-full overflow-x-scroll overflow-y-scroll smooth-scroll">
      <div
        class="mt-4 z-10 p-4 m-4 bg-black backdrop-filter backdrop-blur-lg bg-opacity-20"
      >
        <div
          class="grid md:grid-cols-2 gap-x-2 gap-y-4 lg:grid-cols-3 grid-flow-row-dense"
        >
          <a
            class="hover:drop-shadow-2xl cursor-pointer col-span-full h-56 md:col-span-2 bg-[url('https://media.gettyimages.com/id/1434148683/photo/madrid-is-once-again-the-community-with-the-lowest-taxes-in-spain-for-the-third-consecutive.webp?s=1024x1024&w=gi&k=20&c=Xtiz9jGBAeN9d8J7CidquwRkGhn-DZS-9EtKEG42l-o=')]"
            routerLink="/facturation"
          >
            <p
              class="lg:p-12 pt-12 text-center lg:text-left text-4xl text-amber-50 font-bold"
            >
              Facturation
            </p>
          </a>
          <a
            *ngFor="let i of getAccountingSheets()"
            class="hover:drop-shadow-2xl col-span-full md:col-span-1 cursor-pointer"
            routerLink="{{ i.path }}"
          >
            <div
              class="p-2 h-56 drop-shadow-2xl rounded-lg grid place-items-center bg-gradient-to-br from-black to-tahiti"
            >
              <fa-icon class="text-amber-50 text-4xl" [icon]="i.icon"></fa-icon>
              <p class="top-0 text-4xl text-amber-50 font-bold">
                {{ i.name }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
