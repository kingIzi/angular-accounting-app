<div class="custom-bg flex h-screen w-screen overflow-hidden">
  <div
    #sideBar
    class="hidden border-r border-r-gray-400 lg:block shrink-0 lg:basis-60 bg-black backdrop-filter backdrop-blur-lg bg-opacity-20"
  >
    <app-side-nav (sideBar)="onCloseSideBar(sideBar)"></app-side-nav>
  </div>
  <div #contents class="basis-full flex flex-col">
    <app-nav-bar
      navLabel="Facturation"
      (sideBar)="onOpenSideBar(sideBar)"
    ></app-nav-bar>
    <div class="basis-full flex flex-col ml-4 overflow-y-scroll">
      <div class="basis-full">
        <div class="relative p-8">
          <div class="flex flex-col">
            <ul
              class="text-2xl text-amber-50 hover:text-rose-700 flex flex-row space-x-2 cursor-pointer mb-12 border-b border-gray-500"
              (click)="backToAccountsPage()"
            >
              <li>
                <fa-icon [icon]="icons.faArrowLeft"></fa-icon>
              </li>
              <li><p>Retour</p></li>
            </ul>
            <div class="flex flex-row justify-between items-center">
              <p class="text-2xl text-amber-50">Facturation</p>
              <div
                class="absolute right-0 flex flex-row space-x-4 items-center"
              >
                <div class="flex sm:flex-col lg:flex-row space-x-2">
                  <mat-form-field
                    class="bg-white backdrop-filter backdrop-blur-lg bg-opacity-20 text-amber-50 tracking-wider"
                  >
                    <input
                      matInput
                      [matDatepicker]="picker1"
                      placeholder="Du"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker1"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="flex flex-row space-x-2">
                  <mat-form-field
                    class="bg-white backdrop-filter backdrop-blur-lg bg-opacity-20 text-amber-50 tracking-wider"
                  >
                    <input
                      matInput
                      [matDatepicker]="picker2"
                      placeholder="Au"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker2"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="mt-4 flex flex-col space-y-8">
              <table class="table-fixed">
                <thead>
                  <tr class="bg-gray-900">
                    <th
                      class="text-lg text-amber-50"
                      *ngFor="
                        let header of [
                          'Id',
                          'Date',
                          'NumÃ©ro',
                          'Client',
                          'Montant total',
                          'Devise',
                          'Statut',
                          'User'
                        ]
                      "
                    >
                      {{ header }}
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
