<div class="custom-bg w-screen h-screen overflow-y-scroll">
  <div class="flex space-x-0 flex-row">
    <div class="basis-60 hidden border-r lg:block overflow-hidden shrink-0">
      <app-side-nav></app-side-nav>
    </div>
    <div
      class="basis-full flex flex-col scroll-smooth sm:overflow-y-scroll sm:overflow-x-hidden lg:overflow-hidden"
    >
      <app-nav-bar navLabel="Parametres"></app-nav-bar>
      <div
        class="mt-4 z-10 p-4 bg-black backdrop-filter backdrop-blur-lg bg-opacity-20"
      >
        <div
          class="grid md:grid-cols-2 gap-x-2 gap-y-4 lg:grid-cols-3 grid-flow-row-dense"
        >
          <div
            *ngFor="let i of getSettings(); index as y"
            class="hover:drop-shadow-2xl col-span-full md:col-span-1 cursor-pointer"
          >
            <div
              (click)="goToPage(i.name)"
              class="p-2 h-56 drop-shadow-2xl rounded-lg grid place-items-center bg-gradient-to-br to-black from-tahiti"
            >
              <fa-icon class="text-amber-50 text-4xl" [icon]="i.icon"></fa-icon>
              <p class="top-0 text-4xl text-amber-50 font-bold">
                {{ i.name }}
              </p>
            </div>
          </div>
          <div
            (click)="onOpenDialog()"
            class="hover:drop-shadow-2xl cursor-pointer col-span-full h-56 md:col-span-2 bg-[url('https://media.gettyimages.com/id/1303682918/photo/government-ministers-speak-on-housing-offensive.webp?s=1024x1024&w=gi&k=20&c=HBlu4wolXUppaKl0ZclQC-rijoc25FFwbIePY652OSE=')]"
          >
            <p
              class="lg:p-12 pt-12 text-center lg:text-left text-4xl text-amber-50 font-bold"
            >
              Config Entreprise
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
